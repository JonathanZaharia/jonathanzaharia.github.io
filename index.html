<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Get a Boot! â€” Gameshow</title>

<style>
:root{
  --bg:#031021;
  --card:#0e1724;
  --accent:#ffd166;
  --muted:#b6c0cc;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#02101a,#071428);
  color:#eef6ff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.wrap{
  width:100%;
  max-width:1100px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:12px;
  padding:18px;
  box-shadow:0 14px 40px rgba(2,6,23,0.75);
}

header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:14px;
}

header h1{
  margin:0;
  font-size:20px;
}

.stage{
  display:flex;
  gap:18px;
  align-items:flex-start;
  flex-wrap:wrap;
}

#stageLeft{
  flex:0 1 520px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

canvas{
  border-radius:12px;
  display:block;
  box-shadow:0 10px 28px rgba(0,0,0,0.6);
}

#spinBtn{
  margin-top:12px;
  padding:12px 20px;
  border-radius:10px;
  border:0;
  background:var(--accent);
  color:#031018;
  font-weight:800;
  cursor:pointer;
}

#spinBtn:active{
  transform:translateY(1px);
}

#lights{
  width:100%;
  height:8px;
  margin-top:12px;
  display:flex;
  gap:6px;
  justify-content:center;
  align-items:center;
}

.bulb{
  width:12px;
  height:12px;
  border-radius:50%;
  background:#222;
}

.right{
  flex:1;
  min-width:300px;
}

.hostLine{
  font-weight:700;
  color:#ffe;
  margin-bottom:8px;
}

.info{
  color:var(--muted);
  font-size:13px;
  margin-bottom:10px;
}

.options{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:10px;
}

.option{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:10px;
  padding:8px;
  display:flex;
  gap:8px;
  align-items:center;
  cursor:pointer;
  border:1px solid rgba(255,255,255,0.02);
  transition:transform .12s;
}

.option:hover{
  transform:translateY(-6px);
}

.option img{
  width:56px;
  height:56px;
  object-fit:cover;
  border-radius:8px;
  flex-shrink:0;
}

.optMeta{
  display:flex;
  flex-direction:column;
}

.optTitle{
  font-weight:700;
  font-size:13px;
}

.optPrice{
  color:var(--muted);
  font-size:12px;
}

.badge{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  background:rgba(255,255,255,0.03);
  color:var(--muted);
  margin-left:6px;
}

.modal{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(.95);
  min-width:320px;
  background:#071428;
  border-radius:12px;
  padding:18px;
  box-shadow:0 26px 80px rgba(2,6,23,0.9);
  z-index:60;
  display:none;
  align-items:center;
  gap:12px;
}

.modal.show{
  display:flex;
  flex-direction:column;
  animation:pop .28s cubic-bezier(.2,.9,.2,1) forwards;
}

@keyframes pop{
  from{opacity:0;transform:translate(-50%,-50%) scale(.92)}
  to{opacity:1;transform:translate(-50%,-50%) scale(1)}
}

.modal img{
  width:160px;
  height:120px;
  object-fit:cover;
  border-radius:8px;
}

.modal h2{
  margin:0;
  font-size:18px;
}

.row{
  display:flex;
  gap:10px;
  align-items:center;
}

.btn{
  padding:8px 12px;
  border-radius:8px;
  border:0;
  cursor:pointer;
}

.btn.primary{
  background:var(--accent);
  color:#071018;
  font-weight:800;
}

.btn.ghost{
  background:transparent;
  border:1px solid rgba(255,255,255,0.06);
  color:var(--muted);
}

footer{
  margin-top:14px;
  color:var(--muted);
  font-size:12px;
  text-align:center;
}

@media(max-width:900px){
  .stage{flex-direction:column;align-items:center}
  #stageLeft{width:100%}
  .right{width:100%}
}

.closeBtn{
  position:absolute;
  top:10px;
  right:14px;
  background:transparent;
  border:none;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
  font-weight:bold;
}

.closeBtn:hover{
  color:#ffd166;
  transform:scale(1.1);
}
</style>
</head>
